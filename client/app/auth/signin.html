<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'  novalidate>
    <input  ng-class=" {'error': signupForm.$invalid && shortenForm.$dirty }" type='text' ng-model='user.username' required>
    <input  ng-class=" {'error': signupForm.$invalid && shortenForm.$dirty }" type="password" ng-model='user.password' required>
    <button ng-disabled="signinForm.$invalid">signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
